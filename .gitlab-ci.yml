
image : docker:latest

services :
  - docker:dind
  
variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  
stages:
  - build

build_job:
  stage: build
  script:
    - docker build -t tetrisant .
    - docker run --rm -v $CI_PROJECT_DIR:/app tetrisant ant compile test-reports dist
  artifacts:
    paths:
      - Tetris.jar
      - test-reports	

    
